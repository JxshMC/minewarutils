name: Minewar-Utils
version: 1.0.1
description: "Core commands and utilities"
main: com.jxsh.misc.JxshMisc
api-version: 1.20
authors: [Jxsh]
softdepend: [LuckPerms, ProtocolLib, Velocitab, WorldEdit, FastAsyncWorldEdit, AxiomPaper]
commands:
  minewarutils:
    description: Main command for Minewar-Utils
  minewarutils:
    description: Main command for Minewar-Utils
    usage: /minewarutils <reload|sneak|world>
  mutechat:
    description: Toggle global chat mute
    usage: /mutechat
    default: false
  slowchat:
    description: Set global chat slow mode
    usage: /slowchat <seconds|off>
    default: false
  clearchat:
    description: Clear global chat
    usage: /clearchat
    default: false
  mentiontoggle:
    description: Toggle weather you receive chat mentions
    usage: /mentiontoggle
    default: true

  # New Core Commands
  top:
    description: Teleport to the highest block
    usage: /top
    default: false
  bottom:
    description: Teleport to the lowest block
    usage: /bottom
    default: false
  heal:
    description: Heal yourself or another player
    usage: /heal [player]
    default: false
  eat:
    description: Feed yourself or another player
    usage: /eat [player]
    default: false
  fly:
    description: Toggle flight mode
    usage: /fly [player]
    default: false
  flyspeed:
    description: Set flight speed
    usage: /flyspeed <0-10> [player]
    default: true
  gamemode:
    description: Set gamemode
    usage: /gamemode <mode> [player]
    default: false
  gmc:
    description: Set creative mode
    usage: /gmc [player]
    default: false
  gms:
    description: Set survival mode
    usage: /gms [player]
    default: false
  gma:
    description: Set adventure mode
    usage: /gma [player]
    default: false
  gmsp:
    description: Set spectator mode
    usage: /gmsp [player]
    default: false
  inventorysee:
    description: View player inventory
    usage: /inventorysee <player>
  clearinventory:
    description: Clear inventory
    usage: /clearinventory [player]
    default: op
  give:
    description: Give items
    usage: /give <item> [amount] [player]
    default: false
  head:
    description: Get a player head
    usage: /head <player>
    default: false
  setspawn:
    description: Set the world spawn location
    usage: /setspawn
    default: false
  spawn:
    description: Teleport to spawn
    usage: /spawn [player]
    default: true

  buildmode:
    description: Toggle build mode (restricts building to self-placed blocks)
    usage: /buildmode
    default: false
    aliases: [bm]
  bmadmin:
    description: Toggle build mode admin (allows breaking anything)
    usage: /bmadmin
    aliases: [bma]
    default: false
  bmreset:
    description: Reset all blocks placed in build mode
    usage: /bmreset
    aliases: [bmr]
    default: false
  poopgun:
    description: "poop people"
    permission: minewar.poopgun
    usage: /poopgun [player]
    default: false
  devarmour:
    description: "rainbow leather armour"
    permission: minewar.dev.armour
    usage: /devarmour [player]
    default: false
    aliases: [devarmor]

  # Warp Commands
  setwarp:
    description: Set a warp
    usage: /setwarp <name>
  warp:
    description: Teleport to a warp
    usage: /warp <name> [player]
  warps:
    description: List warps
    usage: /warps
  deletewarp:
    description: Delete a warp
    usage: /deletewarp <name>
  editwarp:
    description: Edit a warp
    usage: /editwarp <name>
  itemname:
    description: Rename held item
    usage: /itemname <name>
  lore:
    description: Edit item lore
    usage: /lore <add|set|clear> ...
  forcefield:
    description: Toggle forcefield
    usage: /forcefield [player]
  
  # Kit Commands
  createkit:
    description: Create a kit
    usage: /createkit <name> [cooldown]
  kit:
    description: Get a kit
    usage: /kit <name> [player]
  deletekit:
    description: Delete a kit
    usage: /deletekit <name>
  editkit:
    description: Edit a kit
    usage: /editkit <name>
  kits:
    description: List kits
    usage: /kits

  # Op Commands
  tempop:
    description: Manage temporary operators
    usage: /tempop <player> [perm|time] | /tempop remove <player>
  ops:
    description: List operators
    usage: /ops

permissions:
  minewar.admin:
    description: Allows administrative tasks for the plugin
    default: false
  minewar.admin.reload:
    description: Allows reloading the plugin configuration
    default: false
  minewar.admin.sneak:
    description: Allows toggling the sneak feature for users
    default: false
  minewar.mutechat.toggle:
    description: Allows toggling global chat mute
    default: false
  minewar.mutechat.bypass:
    description: Allows speaking when chat is muted
    default: OP
  minewar.slowchat.set:
    description: Allows setting global chat slow mode
    default: false
  minewar.slowchat.bypass:
    description: Allows bypassing slow chat cooldown
    default: OP
  minewar.clearchat:
    description: Allows clearing global chat
    default: false
  minewar.clearchat.bypass:
    description: Allows bypassing chat clear
    default: OP
  minewar.mentions:
    description: Allows mentioning other players in chat
    default: true
  minewar.mentiontoggle:
    description: Allows toggling mention notifications
    default: true
  
  # New Permissions
  minewar.top:
    default: false
  minewar.bottom:
    default: false
  minewar.heal: 
    default: false
  minewar.eat:   
    default: false
  minewar.fly:   
    default: false
  minewar.flyspeed:   
    default: false
  minewar.gamemode:   
    default: false
  minewar.gamemode.survival:
    default: false
  minewar.gamemode.creative:    
    default: false
  minewar.gamemode.adventure:
    default: false
  minewar.gamemode.spectator:
    default: false
  minewar.inventorysee:
    default: false
  minewar.clearinventory:   
    default: false
  minewar.give:   
    default: false
  minewar.head:    
    default: false
  minewar.setspawn:  
    default: false
  minewar.spawn:
    default: true
  minewar.buildmode:  
    default: false
  minewar.buildmode.admin:   
    default: false
  minewar.buildmode.reset:  
    default: false
  minewar.buildmode.bypass:
    default: false
  minewar.warp:
    default: false
  minewar.setwarp:
    default: false
  minewar.warps:
    default: false
  minewar.itemname:
    default: false
  minewar.lore:
    default: false
  minewar.forcefield:
    default: false
