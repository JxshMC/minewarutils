  default: false
- command: /top
  description: Teleport to highest surface
  default: false
- command: /bottom
  description: Teleport to lowest safe block
  default: false
- command: /firstjoin
  description: View player's original join date
  default: false
- command: /socialspy
  description: Monitor private player messages
  default: false
- command: /staffchat
  description: Hidden channel for staff
  default: false
- command: /whois
