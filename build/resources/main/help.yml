config-version: 1
help:
  header: <gradient:#ccffff:#0adef7><b>Minewar</b> Help <#0adef7>(Page %page%/%total%)
  footer: <#ccffff>Use <#0adef7>/help <page> <#ccffff>to view the next page.
  line-format: <#0adef7>%command% <dark_gray>Â» <#ccffff>%description%
  lines-per-page: 10

manual-entries:
- command: /minewarutils
  description: Primary Paper utility command
  default: true
- command: /minewarvelocity
  description: Primary Proxy utility command
  default: true
- command: /help [page]
  description: View available commands
  default: true
- command: /mentiontoggle
  description: Toggle chat mention alerts
  default: true
- command: /spawn
  description: Warp to world spawn
  default: true
- command: /flyspeed <0-10> [player]
  description: Adjust flight movement speed
  default: true
- command: /warp
  description: Teleport to a saved location
  default: true
- command: /kit
  description: View or claim item kits
  default: true
- command: /seen
  description: Check a players last login
  default: true
- command: /list
  description: View all online players
  default: true
- command: /msg
  description: Send a private message
  default: true
- command: /reply
  description: Reply to latest message
  default: true
- command: /togglepm
  description: Enable or disable private messages
  default: true
- command: /ignore
  description: Block messages from a player
  default: true
- command: /unignore
  description: Unblock messages from a player
  default: true
- command: /find
  description: Locate player's current server
  default: true
- command: /server
  description: Execute server-specific actions
  default: true
- command: /discord <link|unlink>
  description: Connect Minecraft to Discord
  default: true

- command: /poopgun [player]
  description: Give a fun poop gun
  default: false
- command: /devarmour [player]
  description: Toggle developer armor set
  default: false
- command: /fly [player]
  description: Toggle player flight mode
  default: false
- command: /head <player>
