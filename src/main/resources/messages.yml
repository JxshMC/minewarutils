#Jxsh-Core v1.0 made for minewar 
config-version: 7 # DO NOT MODIFY

system:
  prefix: "<gradient:#00A2FF:#00F0FF><bold>MINEWAR</bold></gradient> <dark_gray>Â»</dark_gray> "
  no-permission: "<red>You do not have permission to execute this command.</red>"
  player-only: "<red>This command can only be executed by players.</red>"
  invalid-player: "<red>The player <yellow>%player%</yellow> could not be found.</red>"
  invalid-usage: "<red>Invalid usage! Use: <yellow>%usage%</yellow></red>"
  reload-success: "<green>Configuration reloaded successfully!</green>"
  database-error: "<red>A database error occurred. Please contact an administrator.</red>"

commands:
  gamemode:
    update-self: "<gray>Your gamemode has been updated to <aqua>%gamemode%</aqua>.</gray>"
    update-other: "<gray>Updated <aqua>%player%</aqua>'s gamemode to <aqua>%gamemode%</aqua>.</gray>"
  
  fly:
    toggle-self: "<gray>Flight mode <aqua>%status%</aqua>.</gray>"
    toggle-other: "<gray>Flight mode for <aqua>%player%</aqua> has been <aqua>%status%</aqua>.</gray>"
    speed-self: "<gray>Flight speed set to <aqua>%speed%</aqua>.</gray>"
    speed-other: "<gray>Flight speed for <aqua>%player%</aqua> set to <aqua>%speed%</aqua>.</gray>"
    
  heal:
    self: "<green>You have been healed.</green>"
    other: "<green>You have healed <aqua>%player%</aqua>.</green>"
    
  feed:
    self: "<green>You have been fed.</green>"
    other: "<green>You have fed <aqua>%player%</aqua>.</green>"
    
  invsee:
    open: "<gray>Opening inventory of <aqua>%player%</aqua>.</gray>"
    
  clearinv:
    self: "<green>Your inventory has been cleared.</green>"
    other: "<green>Cleared inventory of <aqua>%player%</aqua>.</green>"
    
  give:
    receive: "<gray>Received <aqua>%amount%x %material%</aqua>.</gray>"
    send: "<gray>Given <aqua>%amount%x %material%</aqua> to <aqua>%player%</aqua>.</gray>"
    
  head:
    receive: "<gray>Received the head of <aqua>%player%</aqua>.</gray>"
    
  spawn:
    teleport: "<gray>Teleporting to spawn...</gray>"
    set: "<green>Spawn location set successfully.</green>"
    
  top:
    teleport: "<gray>Teleporting to the highest block.</gray>"
    
  bottom:
    teleport: "<gray>Teleporting to the lowest block.</gray>"
  
  itemname:
    success: "<green>Item name updated!</green>"
    no-item: "<red>You must be holding an item.</red>"
    
  lore:
    success: "<green>Item lore updated!</green>"
    no-item: "<red>You must be holding an item.</red>"
    
  buildmode:
    enabled: "<green>Build mode enabled. You can now build everywhere.</green>"
    disabled: "<red>Build mode disabled. Your inventory has been restored.</red>"
    admin-enabled: "<green>Build mode enabled for <aqua>%player%</aqua>.</green>"
    admin-disabled: "<red>Build mode disabled for <aqua>%player%</aqua>.</red>"
    deny-message: "<red>You cannot build here. Use /buildmode to enable building.</red>"
    action-bar: "<green><bold>BUILD MODE ENABLED</bold></green>"
    reset-success: "<green>Build mode data reset for <aqua>%player%</aqua>.</green>"

  poopgun:
    receive: "<green>You received a Poop Gun!</green>"
    cooldown: "<red>You must wait before shooting again!</red>"
    
  devarmor:
    receive: "<green>You received Developer Armor!</green>"
    equip: "<green>Equipped Developer Armor.</green>"

  warps:
    teleport: "<gray>Teleporting to warp <aqua>%warp%</aqua>...</gray>"
    set: "<green>Warp <aqua>%warp%</aqua> set successfully.</green>"
    delete: "<green>Warp <aqua>%warp%</aqua> deleted successfully.</green>"
    not-found: "<red>Warp <aqua>%warp%</aqua> not found.</red>"
    list: "<gray>Warps: <aqua>%warps%</aqua></gray>"
    exists: "<red>Warp <aqua>%warp%</aqua> already exists.</red>"
    
  kits:
    receive: "<green>Received kit <aqua>%kit%</aqua>.</green>"
    create: "<green>Kit <aqua>%kit%</aqua> created successfully.</green>"
    delete: "<green>Kit <aqua>%kit%</aqua> deleted successfully.</green>"
    not-found: "<red>Kit <aqua>%kit%</aqua> not found.</red>"
    cooldown: "<red>You must wait <yellow>%time%</yellow> to use this kit again.</red>"
    exists: "<red>Kit <aqua>%kit%</aqua> already exists.</red>"
    
  tempop:
    granted: "<green>You granted <yellow>%time%</yellow> <green>OP to <aqua>%target%</aqua>.</green>"
    granted-target: "<green>You were granted <yellow>%time%</yellow> <green>OP by <aqua>%sender%</aqua>.</green>"
    revoked: "<red>Your temporary OP has been revoked.</red>"
    revoked-target: "<red>Revoked OP from <aqua>%target%</aqua>.</red>"
    list-header: "<gold>--- Active Temp OPs ---</gold>"
    list-entry: "<yellow>%player%</yellow>: <gray>%time% remaining</gray> (Given by %giver%)"
    not-op: "<red>That player is not a temporary OP.</red>"

chat:
  mute:
    enabled: "<red>Chat has been muted by <yellow>%player%</yellow>.</red>"
    disabled: "<green>Chat has been unmuted by <yellow>%player%</yellow>.</green>"
    muted-message: "<red>Chat is currently muted.</red>"
  slow:
    set: "<gray>Chat slow mode set to <aqua>%time%s</aqua> by <yellow>%player%</yellow>.</gray>"
    disabled: "<green>Chat slow mode has been disabled.</green>"
    cooldown: "<red>Please wait <yellow>%time%s</yellow> before chatting again.</red>"
  clear:
    success: "<green>Chat has been cleared by <yellow>%player%</yellow>.</green>"
    
features:
  forcefield:
    enabled: "<green>Forcefield enabled.</green>"
    disabled: "<red>Forcefield disabled.</red>"

  start:
    success: "<green>Plugin started successfully.</green>"
  stop:
    success: "<red>Plugin stopped successfully.</red>"


