# ==========================================
#        MINEWAR UTILS - CONFIGURATION
# ==========================================
# Valid versions: 10
config-version: 10

# ==========================================
#              STORAGE SETTINGS
# ==========================================
storage:
  # Type: H2 or MARIADB
  type: H2
  
  # MariaDB Settings (Only used if type is MARIADB)
  host: "localhost"
  port: 3306
  database: "minewar_utils"
  username: "root"
  password: "password"
  
  # Connection Pool Settings
  max-pool-size: 10
  min-idle: 2
  max-lifetime: 1800000 # 30 minutes
  connection-timeout: 30000 # 30 seconds

# ==========================================
#              FEATURE TOGGLES
# ==========================================
features:
  chat-formatting: true
  tab-list: true
  join-leave-messages: true
  custom-motd: true
  admin-chat: true
  staff-chat: true
  item-blacklist: true
  world-flags: true
  void-generator: true
  anti-popup: true
  scoreboard: true
  auto-announcer: true
  warps: true
  kits: true
  build-mode: true
  temp-op: true
  dev-armor: true
  poop-gun: true
  custom-commands: true

# ==========================================
#              UTILITY SETTINGS
# ==========================================
settings:
  # General
  prefix: "<gradient:#00A2FF:#00F0FF><bold>MINEWAR</bold></gradient> <dark_gray>Â»</dark_gray> <gray>"
  time-format: "dd/MM/yyyy HH:mm:ss"
  
  # Chat
  chat:
    default-format: "<gray>%player%</gray><dark_gray>:</dark_gray> <white>%message%</white>"
    staff-chat-format: "<red>[STAFF]</red> <gray>%player%</gray><dark_gray>:</dark_gray> <white>%message%</white>"
    admin-chat-format: "<red>[ADMIN]</red> <gray>%player%</gray><dark_gray>:</dark_gray> <white>%message%</white>"
  
  # Tab List
  tab-list:
    header:
      - "<gradient:#00A2FF:#00F0FF><bold>MINEWAR STUDIOS</bold></gradient>"
      - "<gray>Development Server</gray>"
      - ""
    footer:
      - ""
      - "<gray>Online: <aqua>%server_online%</aqua></gray>"
      - "<gray>TPS: <green>%server_tps%</green></gray>"
      - ""
      - "<gradient:#00A2FF:#00F0FF>www.minewar.net</gradient>"

  # MOTD
  motd:
    line-1: "<gradient:#00A2FF:#00F0FF><bold>MINEWAR STUDIOS</bold></gradient> <dark_gray>-</dark_gray> <gray>Development</gray>"
    line-2: "<gray>Maintained by <aqua>Jxsh</aqua></gray>"
    centering: true
    
  # Join/Leave
  messages:
    join: "<gray>[<green>+</green>] <aqua>%player%</aqua></gray>"
    leave: "<gray>[<red>-</red>] <aqua>%player%</aqua></gray>"
    first-join: "<gradient:#00A2FF:#00F0FF><bold>WELCOME</bold></gradient> <gray>Welcome <aqua>%player%</aqua> to the server!</gray>"

# ==========================================
#            FEATURE CONFIGURATION
# ==========================================

# Poop Gun
poop-gun:
  cooldown: 5 # seconds
  particle: "VILLAGER_HAPPY"
  sound: "ENTITY_CHICKEN_EGG"
  announce: true # Announce usage to nearby players
  
# Dev Armor
dev-armor:
  name: "<gradient:#FF0000:#FF5555><bold>DEVELOPER ARMOR</bold></gradient>"
  lore:
    - "<gray>Unbreakable armor for</gray>"
    - "<gray>development purposes.</gray>"
  effects:
    - "SPEED:2"
    - "FIRE_RESISTANCE:1"
    - "NIGHT_VISION:1"
  materials:
    helmet: NETHERITE_HELMET
    chestplate: NETHERITE_CHESTPLATE
    leggings: NETHERITE_LEGGINGS
    boots: NETHERITE_BOOTS

# Build Mode
build-mode:
  inventory-save: true
  action-bar: true
  reset-delay: 5 # Seconds before resetting inventory on disable to prevent glitches
  auto-fly: true # Automatically enable flight when entering build mode
  reset-commands:
    - "gamemode survival %player%"
    - "effect clear %player%"

# Auto Announcer
announcer:
  interval: 300 # seconds
  random: false
  sound: "BLOCK_NOTE_BLOCK_PLING"
  messages:
    - "<gray>Join our Discord: <aqua>discord.gg/minewar</aqua></gray>"
    - "<gray>Follow us on Twitter: <aqua>@MinewarStudios</aqua></gray>"
    - "<gray>Type <aqua>/help</aqua> for a list of commands.</gray>"

# Warps & Kits
warps:
  teleport-delay: 3 # Seconds
  cancel-on-move: true
  menu-title: "<dark_gray>Server Warps</dark_gray>"
  items:
    spawn:
      material: "BEACON"
      slot: 13
      name: "<aqua><bold>SPAWN</bold></aqua>"
      lore:
        - "<gray>Teleport to the main spawn.</gray>"
        - ""
        - "<yellow>Click to teleport!</yellow>"

kits:
  cooldown-message: "<red>You must wait <yellow>%time%</yellow> before using this kit again.</red>"
  menu-title: "<dark_gray>Available Kits</dark_gray>"
  teleport-delay: 0 # Instant by default
  cancel-on-move: false

# Op Manager
op-manager:
  security-level: HIGH # HIGH, MEDIUM, LOW
  log-to-file: true
  log-to-console: true
  notify-admins: true

# ==========================================
#               WORLD SETTINGS
# ==========================================
worlds:
  world:
    flags:
      pvp: false
      mob-spawning: false
      block-breaking: false
      block-placing: false
      hunger: false
      weather-lock: "CLEAR"
      time-lock: 6000
    void-generator: true # Use custom void generator

# ==========================================
#              COMMAND ALIASES
# ==========================================
aliases:
  # Core & Utils
  minewarutils: "minewarutils"
  help: "help"
  top: "top"
  bottom: "bottom"
  heal: "heal"
  eat: "eat"
  fly: "fly"
  flyspeed: "flyspeed"
  gamemode: "gamemode"
  gmc: "gmc"
  gms: "gms"
  gma: "gma"
  gmsp: "gmsp"
  inventorysee: "inventorysee"
  clearinventory: "clearinventory"
  give: "give"
  head: "head"
  setspawn: "setspawn"
  spawn: "spawn"
  mutechat: "mutechat"
  slowchat: "slowchat"
  clearchat: "clearchat"
  mentiontoggle: "mentiontoggle"
  itemname: "itemname"
  lore: "lore"
  
  # Build Mode
  buildmode: "buildmode"
  bmadmin: "bmadmin"
  bmreset: "bmreset"
  
  # Fun
  poopgun: "poopgun"
  devarmour: "devarmour"
  forcefield: "forcefield"
  
  # Warps & Kits
  setwarp: "setwarp"
  warp: "warp"
  warps: "warps"
  deletewarp: "deletewarp"
  editwarp: "editwarp"
  createkit: "createkit"
  kit: "kit"
  kits: "kits"
  deletekit: "deletekit"
  editkit: "editkit"
  
  # Op Manager
  tempop: "tempop"
  tempop-remove: "tempop-remove"
  deop: "deop"
  ops: "ops"

  # Shortcuts / Existing Aliases
  day: "time set day"
  night: "time set night"
  sun: "weather clear"
  rain: "weather rain"

# ==========================================
#            LUCKPERMS HOOK
# ==========================================
luckperms:
  sync-groups: true
  default-group: "default"
  admin-group: "admin"
  update-interval: 60 # seconds
