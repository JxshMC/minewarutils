      lore:
      - '&7Right-click to shoot!'
      - '&7Make them poop!'
    sound: minecraft:entity.player.burp
    volume: 1.0
    pitch: 0.1
  dev-armor:
    shuffle-speed: 5 # Ticks
    item-name: "&c&lDev Armor"
  forcefield: 
    range: 2
    sound: minecraft:entity.chicken.egg
    volume: 2.0
    pitch: 0.1
  crouch-settings:
    enabled-users:
    - Jxsh
    - xJosh69
  drop-item-type: POPPY 
  drop-item-name: <white>%luckperms_suffix%%player_name% <gray>dropped a rose
  drop-item-enabled: false
  drop-duration-seconds: 5
  particle-type: HEART
  particle-count: 1
  particle-duration-seconds: 1
