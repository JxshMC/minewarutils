forcefield: # The admin /forcefield command.
  range: 3
  sound: "minecraft:entity.chicken.egg"
  volume: 2.0
  pitch: 0.1

join-messages:
  enabled: true # Controls both Join and Leave messages
  custom-message:
    enabled: true

Join-Commands: # Command ran when players join
  enabled: true
  as-console:
    enabled: true
    commands:
      - clear %player_name%

MOTD: #The message sent to player on join
  enabled: false

# Tab-Complete Settings (Command Suggestion Blocking)
# Players without "minewar.tabcomplete.bypass" permission will only see these commands
tab-complete:
