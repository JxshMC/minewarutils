#Jxsh-Core v1.0 made for minewar 
config-version: 10 # DO NOT MODIFY

features:
  help: true
  top-bottom: true # /top, /bottom
  gamemode: true # /gamemode, /gmc, /gms, /gma, /gmsp
  cosmetics: true # /poopgun, /devarmor, /forcefield
  warps: false # /warp, /warps, /setwarp, /deletewarp, /editwarp
  kits: false # /kit, /kits, /createkit, /deletekit, /editkit
  per-kit-permission: false # If true then players need permission for every kit
  op-manager: true # /tempop, /ops
  join-spawn: true # join and respawn at the set spawnpoint
  chat: true
  mentions: true
  MOTD: false
  help-system: true # /help command
  block-tab-complete: true # Show the configured command list for tab-complete
  command-aliases: true # Aliases to commands but still registers main command
  world-flags: true # Disable the world-flags and use vanilla world protection.
  join-commands: true
  join-messages: false
  custom-join-messages: false
  heal: true
  eat: true
  fly: true
  flyspeed: true
  inventorysee: true
  clearinventory: true
  give: true
  head: true
  setspawn: true # /setspawn command
  spawn: true # /spawn command
  itemname: true
  lore: true
  buildmode: true # Entire buildmode system, including buildmode, buildmode reset and buildmode admin commands

utility:
  tab-complete:
    allowed-commands:
    - spawn
    - buildmode
    - bm
    - coinflip
    - cf
    - fly
    - minewarutils
    - mu
    - help
  chat:
    clickable-links: true
    link-format: <yellow>%link%
    format: <white>%luckperms_prefix%<gray>%player% <dark_gray>»</dark_gray> <#ccffff>%message%
  group-formats:
    Owner: <white>%luckperms_prefix%<gray>%player% <dark_gray>»</dark_gray> <#0adef7>%message%
  mentions:
    # The sound played to the mentioned player
    sound: minecraft:entity.villager.ambient
    volume: 1.0
    pitch: 1.0
  disabled-mentions: []
  join-commands:
    commands:
    - clear %player_name%
  aliases:
    minewarutils:
      command: "/minewarutils"
      aliases:
      - "mu"
      - "mwu"
      sub-commands:
        reload:
          command: "reload"
          aliases:
          - "rl"
        sneak:
          command: "sneak"
          aliases:
          - "s"
        world:
          command: "world"
          aliases:
          - "w"
        help:
          command: "help"
          aliases:
          - "?"
    mutechat:
      command: "/mutechat"
      aliases:
      - mc
    slowchat:
      command: "/slowchat"
      aliases:
      - slc
    clearchat:
      command: "/clearchat"
      aliases:
      - "cc"
