world:
  spawn: {}
  buildmode:
    database-file: buildmode_data.json
    deny-global-build: true
    send-deny-message: false
  world-flags:
    destroy: true
    place: true
    pvp: true
    invincible: false
    spawnmobs: true
    nomobs: false
    antivoid: true
    antivoid-level: -125
    blockdecay: false
    0tick: true
  worlds: {}

fun:
  poop-gun:
    shoot-cooldown: 5 # Seconds
    velocity: 1.5
    item:
      material: DIAMOND_HOE
      name: '&6&lPoop Gun'
