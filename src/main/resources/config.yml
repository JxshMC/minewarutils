# Sneak Effect Settings
# The players enabled for sneak effects
enabled-users:
  - Jxsh
  - xJosh69

# Spawn Location
spawn: {}

# Drop item
drop-item-type: POPPY # The item that drops on sneak
drop-item-name: <white>%luckperms_suffix%%player_name% <gray>dropped a rose
drop-item-enabled: false # Alternative toggle to disable drop item stays on the ground in seconds
drop-duration-seconds: 5

# Particles
particle-type: HEART
particle-count: 1
particle-duration-seconds: 1

# Chat Manager
chat:
  enabled: true
  # If true, links in chat will automatically be made clickable
  clickable-links: true
  # The format for links (supports MiniMessage tags)
  # %link% will be replaced by the actual URL
  link-format: <yellow>%link%
  
  # Default chat format
  format: <white>%luckperms_prefix%<gray>%player% <dark_gray>»</dark_gray> <#ccffff>%message%
  
  # Group formats - Key should match LuckPerms primary group or Vault group
  group-formats:
    Owner: <white>%luckperms_prefix%<gray>%player% <dark_gray>»</dark_gray> <#0adef7>%message%
  
  # Mention settings
  mentions:
    enabled: true
    # The sound played to the mentioned player
    sound: minecraft:entity.villager.ambient
    volume: 1.0
    pitch: 1.0
    
disabled-mentions: []

buildmode:
  enabled: true
  database-file: buildmode_data.json
  # If true, NO ONE can build/break unless in buildmode (or op/admin bypass)
  deny-global-build: true
  # If true, send a message when a player tries to build/break but is denied
  send-deny-message: false

# World Flags Defaults (Apply to all worlds unless overridden)
world-flags:
  destroy: true
  place: true
  pvp: true
  invincible: false
  spawnmobs: true
  nomobs: false
  antivoid: true
  antivoid-level: -125
  blockdecay: false
  0tick: true
  
worlds: {}

