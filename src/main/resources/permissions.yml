#Jxsh-Core v1.0 made for minewar 
config-version: 3 # DO NOT MODIFY

op-bypass: true # If true then opped players have all permission

permissions:
  # General
  core.reload:
    description: reload the plugin
    default: op
  core.help:
    description: help command
    default: true

  # Chat
  chat.color:
    description: use color codes in chat
    default: op
  chat.bypass:
    description: bypass chat cooldown/filter
    default: op
  chat.admin:
    description: see admin chat
    default: op
  chat.staff:
    description: see staff chat
    default: op
  chat.mute:
    description: mute the chat
    default: op
  chat.slow:
    description: slow the chat
    default: op
  chat.clear:
    description: clear the chat
    default: op

  # Utils
  utils.heal:
    description: heal command
    default: op
  utils.feed:
    description: feed command
    default: op
  utils.fly:
    description: fly command
    default: op
  utils.flyspeed:
    description: flyspeed command
    default: op
  utils.gamemode:
    description: gamemode command
    default: op
  utils.gamemode.creative:
    description: creative gamemode
    default: op
  utils.gamemode.survival:
    description: survival gamemode
    default: op
  utils.gamemode.adventure:
    description: adventure gamemode
    default: op
  utils.gamemode.spectator:
    description: spectator gamemode
    default: op
  utils.invsee:
    description: invsee command
    default: op
  utils.clearinv:
    description: clearinv command
    default: op
  utils.give:
    description: give command
    default: op
  utils.head:
    description: head command
    default: op
  utils.setspawn:
    description: setspawn command
    default: op
  utils.spawn:
    description: spawn command
    default: true
  utils.itemname:
    description: itemname command
    default: op
  utils.lore:
    description: lore command
    default: op
  utils.top:
    description: top command
    default: op
  utils.bottom:
    description: bottom command
    default: op
  
  # BuildMode
  buildmode.use:
    description: toggle buildmode
    default: op
  buildmode.admin:
    description: manage other players buildmode
    default: op
  buildmode.reset:
    description: reset buildmode changes
    default: op
  
  # Fun
  fun.poopgun:
    description: use poop gun
    default: op
  fun.devarmor:
    description: use dev armor
    default: op
  fun.forcefield:
    description: use forcefield
    default: op
    
  # Warps
  warps.use:
    description: use warps
    default: true
  warps.manage:
    description: manage warps
    default: op
    
  # Kits
  kits.use:
    description: use kits
    default: true
  kits.manage:
    description: manage kits
    default: op
    
  # Op Manager
  op.grant:
    description: grant temp op
    default: op
  op.revoke:
    description: revoke temp op
    default: op
  # Inventory & Items
  utils.inventorysee:
    description: see other players inventory
    default: op
  utils.clearinventory:
    description: clear other players inventory
    default: op
  utils.give:
    description: give items
    default: op
  utils.head:
    description: give player heads
    default: op
  utils.itemname:
    description: rename items
    default: op
  utils.lore:
    description: edit item lore
    default: op

  # Teleport
  utils.top:
    description: teleport to top
    default: op
  utils.bottom:
    description: teleport to bottom
    default: op
    
  op.check:
    description: check active ops
    default: op
